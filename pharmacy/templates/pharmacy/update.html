<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h2>pharmacy</h2>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>name</td>
				<td><input type="text" name="name" value="{{ x.name }}"></td>
			</tr>
			<tr>
				<td>address</td>
				<td><input type="text" name="address" value="{{ x.address }}"></td>
		    </tr>
		    <tr>
		    	<td>phone no</td>
		    	<td><input type="text" name="phno" value="{{ x.phone_no }}"></td>
		    </tr>
		    <tr>
		    	<td>password</td>
		    	<td><input type="password" name="pwd" value="{{ x.password }}"></td>
		    </tr>
		    <tr>
		    	<td></td>
		    	<td><input type="submit" name="submit"></td>
		    </tr>
		</table>
	</form>
</center>
</body>
</html>
