{% extends 'temp/admin_free.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Mng</title>
</head>
<body>
<center>
	<h1>Manage Pharmacy</h1>
	<table border="1" class="table table-striped table-bordered">

		<tr>
			<th>Username</th>
			<th>Address</th>
			<th>Phone no</th>
		</tr>
        {% for i in x %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.phone_no }}</td>
			<td>        <button class="btn btn-outline-primary"><a href="/pharmacy/update/{{ i.p_id }}">Update</a> </button>
                        <button class="btn btn-outline-secondary"><a href="/pharmacy/delete/{{ i.p_id }}">Delete</a> </button>
			<a href=""></a></td>
		</tr>
		{% endfor %}
	</table>
        <button class="btn btn-outline-primary"><a href="/temp/admin/">Go back</a> </button>
</center>
</body>
</html>
{% endblock %}
