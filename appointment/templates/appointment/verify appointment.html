{% extends 'temp/doctor_free.html ' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>verify appointment</h1>
		<table border="1" class="table table-striped table-bordered">
			<tr>
				<th>user name</th>
				<th>doctor name</th>
				<th>date</th>
				<th>time</th>
				<th>status</th>
                <th></th>
			</tr>
                        {% for i in x %}
			<tr>
				<td>{{ i.user.name }}</td>
				<td>{{ i.doctor.name }}</td>
				<td>{{ i.date }}</td>
				<td>{{ i.time }}</td>
				<td>{{ i.status }}</td>
				<td><a href="/appointment/apprv/{{ i.appointment_id }}">Approve</a>
				<a href="/appointment/reject/{{ i.appointment_id }}">Reject</a></td>
			</tr>
            {% endfor %}
		</table>
            <button class="btn btn-outline-primary"><a href="/temp/doctor/">Back</a> </button>
	</center>
</body>
</html>
{% endblock %}
