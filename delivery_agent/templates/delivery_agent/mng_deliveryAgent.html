
{% extends 'temp/admin_free.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<center>
    <h1>mngDeliveryAgent</h1>
    <table border="1" class="table table-striped table-bordered">
       <tr>
           <th>name</th>
           <th>age</th>
           <th>address</th>
           <th>password</th>
           <th>gender</th>
           <th>phone no</th>
           <th>email</th>
       </tr>
       {% for i in x %}
       <tr>
           <td>{{ i.name }}</td>
           <td>{{ i.age }}</td>
           <td>{{ i.address }}</td>
           <td>{{ i.password }}</td>
           <td>{{ i.gender }}</td>
           <td>{{ i.phone_no }}</td>
           <td>{{ i.email }}</td>
           <td><a href="/delivery_agent/update/{{ i.agent_id }}">update</a> </td>
           <td><a href="/delivery_agent/delete/{{ i.agent_id }}">delete</a> </td>
       </tr>
       {% endfor %}
    </table>
        <button class="btn btn-outline-primary"><a href="/temp/admin/">Go back</a> </button>

</center>
</body>
</html>
{% endblock %}
