{% extends 'temp/admin_free.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h1>view user</h1>
	<table border="1" class="table table-striped table-bordered">

		<tr>
			<th>name</th>
			<th>age</th>
			<th>gender</th>
			<th>address</th>
			<th>phone no</th>
			<th>email</th>
		</tr>
         {% for i in x %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.age }}</td>
			<td>{{ i.gender }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.phone_no }}</td>
			<td>{{ i.email }}</td>
		</tr>
        {% endfor %}
	</table>
        <button class="btn btn-outline-primary"><a href="/temp/admin/">Go back</a> </button>

</center>
</body>
</html>
{% endblock %}
