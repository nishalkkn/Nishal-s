<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h2>User</h2>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>name</td>
				<td><input type="text" name="name" value="{{ x.name }}"></td>
			</tr>
			<tr>
				<td>age</td>
				<td><input type="text" name="age" value="{{ x.age }}"></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" name="pwd" value="{{ x.password }}"></td>
			</tr>
			<tr>
				<td>address</td>
				<td><input type="text" name="address" value="{{ x.address }}"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				    <input type="radio" name="gender" value="others">Others
				</td>
			</tr>
			<tr>
				<td>phone</td>
				<td><input type="text" name="phone" value="{{ x.phone_no }}"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="text" name="email" value="{{ x.email }}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
